<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solimuddin Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="frontpage">
        <h1 class="text-center">Welcome to Solimuddin Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" class="form-control" placeholder="$Amount you want to deposit" type="text">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" class="form-control" placeholder="$Amount you want to withdraw" type="text">
                    <br>
                    <button id="sWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login handler
        const loginbtn=document.getElementById("login");
            loginbtn.addEventListener("click", function(){
                const loginArea=document.getElementById("frontpage");
                loginArea.style.display="none";
                const TransactionArea=document.getElementById("transaction-area");
                TransactionArea.style.display="block";
            })
        //DepositButton handler
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmut=document.getElementById("depositAmount").value;
            const depositNumber= parseFloat(depositAmut);

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value="";
            /**
            //Balance Addition
            const currentBalance=document.getElementById("currentBalance").innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            const totalBalance=depositNumber+currentBalanceNumber;
            document.getElementById("currentBalance").innerText=totalBalance;
            */
        })
        function updateSpanText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalAmount=depositNumber+currentNumber;
            document.getElementById(id).innerText=totalAmount; 
        }
    </script>
</body>
</html>
